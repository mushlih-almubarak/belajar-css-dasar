<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* Beri semua warna biru pada semua teks yang di elemen div */
        div {
            color: blue;
        }

        /* Kecualikan/balikkan teks yang ada di elemen h1 menjadi warna asalnya */
        h1 {
            color: initial;
        }
    </style>
    <title>Belajar Mengecualikan Elemen Dari CSS Yang Mengatur di Dalam DIV/Bagian Yang Sama</title>
</head>

<body>
    <div>
        <h1>Hello World!</h1>
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Doloribus, ipsam id? Soluta nisi numquam eius ad
            nesciunt, deserunt dolorem. Eius, asperiores! Eveniet ad impedit sequi nostrum, praesentium doloremque
            nesciunt
            fugit!</p>
    </div>
</body>

</html>
