<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Belajar Membuat Internal CSS</title>
    <!--Internal CSS dituli di dalam tag style di tag head-->
    <style>
        h1 {
            color: aqua;
        }

        p {
            font-family: 'Courier New', Courier, monospace;
            font-size: 15px;
        }
    </style>
</head>

<body>
    <h1>Internal CSS Ditulis di Dalam Tag Head</h1>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Dolore, voluptatum aut ipsum dolores in laudantium
        reiciendis doloremque explicabo provident dolorum veritatis tempora illum mollitia! Nostrum et natus culpa odit
        ipsam.</p>
</body>

</html>
