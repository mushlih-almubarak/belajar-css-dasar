<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* CSS ini akan meimpa CSS yang dibawahnya karena ia menggunakan property !important */
        p {
            color: blue !important;
        }

        p {
            color: red;
        }
    </style>
    <title>Menggunakan Property !important Pada CSS</title>
</head>

<body>
    <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Provident voluptatem, dolor velit dignissimos vel harum
        sapiente delectus nesciunt blanditiis temporibus quae odit libero accusantium molestias quam, excepturi quaerat,
        nostrum beatae.</p>
</body>

</html>
